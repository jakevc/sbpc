name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

# Only run this workflow when a tag is pushed to the main branch
jobs:
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      is_main: ${{ steps.check.outputs.is_main }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Check if tag is on main branch
        id: check
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          BRANCH=$(git branch -r --contains $TAG_NAME | grep -v HEAD | sed -e 's/^[[:space:]]*//' -e 's/^origin\///')
          
          if [[ "$BRANCH" == "main" ]]; then
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Tag is on branch: $BRANCH"

  release:
    needs: check-branch
    if: needs.check-branch.outputs.is_main == 'true'
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: SBPC ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            SBPC (Simple Bayesian Peak Caller) ${{ github.ref_name }}
            
            ## Installation
            
            ### Linux
            ```bash
            curl -L https://github.com/jakevc/sbpc/releases/download/${{ github.ref_name }}/sbpc-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv sbpc /usr/local/bin/
            ```
            
            ### macOS
            ```bash
            curl -L https://github.com/jakevc/sbpc/releases/download/${{ github.ref_name }}/sbpc-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz | tar xz
            sudo mv sbpc /usr/local/bin/
            ```
            
            ## Changes
            
            <!-- Release notes go here -->

  build-release:
    needs: [check-branch, release]
    if: needs.check-branch.outputs.is_main == 'true'
    name: Build Release - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../sbpc-${{ github.ref_name }}-${{ matrix.target }}.tar.gz sbpc
          cd -

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: sbpc-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
          tag_name: ${{ github.ref_name }}
